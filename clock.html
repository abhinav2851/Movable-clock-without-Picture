<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href ="clock.css">
	<script src="clock.js" ></script>
</head>
<body>
	
	<div id="clock">
		<div id="container">
			<div id="hour" class="hour-point"></div>
			<div id="minutes" class = "minutes-point"></div>
			<div id="seconds" class = "seconds-point"></div>
		</div>	
		<div class ="point"></div>
		<div class="hour  one">1</div>
		<div class="hour  two">2</div>
		<div class="hour  three">3</div>
		<div class="hour  four">4</div>
		<div class="hour  five">5</div>
		<div class="hour  six">6</div>
		<div class="hour  seven">7</div>
		<div class="hour  eight">8</div>
		<div class="hour  nine">9</div>
		<div class="hour  ten">10</div>
		<div class="hour  eleven">11</div>
		<div class="hour  twelve">12</div>
	</div>
</body>
</html>
